<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="temp-converter">
        <h1 class="temp-converter-title">Temperature Converter</h1>
        <span class="temp-converter-text">Enter the temperature, select units and submit</span>

        <form id="temp-converter-form" class="temp-converter-form">
            <input class="temp-converter-value" type="number" placeholder="0.00" />
            <select class="temp-converter-units-from">
                <option value="n">From unit</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celseus">Celseus</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <select class="temp-converter-units-to">
                <option value="n">To unit</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celseus">Celseus</option>
                <option value="Kelvin">Kelvin</option>
            </select>
            <button disabled type="submit" class="temp-converter-button">Convert</button>
        </form>
        <span class="temp-converter-result"></span>
    </div>
    

    <script src="./temperature-converte.js"></script>
</body>
</html>
